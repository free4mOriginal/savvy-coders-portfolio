<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link type="text/css" rel="stylesheet" href="../css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Major+Mono+Display" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">

    <title>Contact</title>
</head>

<body>
    <div class="container">

        <h1>Contact</h1>

        <form action="#">
            <span>
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="userName" />
            </span>

            <span>
                <label for="userEmail">Your Email:</label>
                <input type="email" name="userEmail" id="userEmail" placeholder="user@example.com" />
            </span>

            <span>
                <label for="phone">Your Phone:</label>
                <input type="tel" name="userPhone" id="phone">
            </span>

            <div class="flex flex--column">
                <label for="message">Your Message:</label>
                <textarea name="message" id="message" cols="30" rows="10"></textarea>
            </div>

            <div>
                <p>What is it about?</p>
                <span>
                    <input type="radio" name="subject" value="professional" id="pro" checked="checked">
                    <label for="pro">Project or job</label>
                </span>

                <span>
                    <input type="radio" name="subject" value="other">
                    <label for="other">Something else</label>
                </span>

                <div><label for="marketing">How did you hear about me?</label>
                    <select name="marketing" id="marketing">
                        <optgroup label="Online">
                            <option value="social">Social Media</option>
                            <option value="github">Online Porfolio (GitHub)</option>
                            <option value="search">Search Engine</option>
                            <option value="email">Email</option>
                        </optgroup>
                        <optgroup label="In-Person">
                            <option value="networking">We met at a networking event</option>
                            <option value="referral">Personal referral</option>
                            <option value="randon">Something else</option>
                        </optgroup>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div>
                    <input type="submit" value="Send">
                    <input type="reset" value="Clear">
                </div>
            </div>
        </form>

    </div>

</body>

</html>
